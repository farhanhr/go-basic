openapi: '3.0.3'
info:
  title: Category Restful API
  description: API spec to learn RESTful API in golang
    through building a category API
  version: '1.0.0'
servers:
  - url: http://localhost:3000/api
paths:
  /categories:
    get:
      description: Get all categories
      responses:
        '200':
          description: Success get all categories
          content: 
            application/json: 
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string
